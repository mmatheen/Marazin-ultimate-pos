<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chosen Select Example</title>

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- Chosen CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.min.css">

  <style>
    .chosen-container {
      width: 100% !important; /* Ensures the select width matches the container */
    }
  </style>
</head>
<body>

  <!-- Main Container -->
  <div class="container mt-4">
    <h2 class="text-center mb-4">Chosen Select Example</h2>

    <!-- Form Section -->
    <form>
      <div class="row">
        
        <!-- First Column -->
        <div class="col-md-6">
          <label for="mySelect">Choose Options</label>
          <select id="mySelect" class="chosen-select form-control">
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
            <option value="4">Option 4</option>
            <option value="5">Option 5</option>
          </select>
        </div>

        <!-- Second Column -->
        <div class="col-md-6">
          <label for="anotherSelect">Another Selection</label>
          <select id="anotherSelect" class="chosen-select form-control" >
            <option value="A">Option A</option>
            <option value="B">Option B</option>
            <option value="C">Option C</option>
            <option value="D">Option D</option>
            <option value="E">Option E</option>
          </select>
        </div>

      </div>
    </form>

  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <!-- Chosen JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.jquery.min.js"></script>

  <!-- Initialize Chosen plugin -->
  <script>
    $(document).ready(function() {
      $(".chosen-select").chosen({
        width: '100%',  // Makes it take up full width of the parent element
        no_results_text: "Oops, nothing found!"  // Custom message for no results
      });
    });
  </script>

</body>
</html>
