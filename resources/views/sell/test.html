<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Image</title>
    <style>
        /* General body styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff; /* White background for better print contrast */
        }

        /* Container for the image to center it */
        .print-container {
            text-align: center;
            width: 80mm; /* Set width for 80mm thermal printer */
        }

        /* Image styling for better clarity */
        .print-container img {
            max-width: 100%;
            height: auto;
            image-rendering: -webkit-optimize-contrast; /* Enhance image rendering */
            image-rendering: crisp-edges; /* For better clarity on some browsers */
            image-rendering: pixelated; /* For better clarity on some browsers */
            filter: contrast(120%); /* Increase contrast for better boldness */
            filter: brightness(110%); /* Increase brightness for better clarity */
        }

        /* Print-specific styles */
        @media print {
            /* Hide everything outside the print container */
            body * {
                visibility: hidden;
            }
            .print-container, .print-container * {
                visibility: visible;
            }
            .print-container {
                position: absolute;
                left: 0;
                top: 0;
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="print-container">
        <img src="../../../public/assets/img/ARB Logo.png" alt="Center Image">
    </div>
    <script>
        window.onload = function() {
            window.print();
        }
    </script>
</body>
</html>
