<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select2 Autofocus with Blinking Cursor</title>

    <!-- jQuery & Select2 CSS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

    <style>
        /* Ensures the search box is focused properly */
        .select2-container--open .select2-search__field {
            outline: none !important;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h2>Select2 Autofocus with Blinking Cursor</h2>

        <!-- Select2 Dropdown -->
        <select id="yourSelect2" class="form-control">
            <option value="">Select an option</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
        </select>
    </div>

    <script>
        $(document).ready(function() {
            // Initialize Select2
            $('#yourSelect2').select2();

            // Function to open Select2 and focus the search box
            function openAndFocusSelect2() {
                $('#yourSelect2').select2('open'); // Open the dropdown
                
                setTimeout(function() {
                    $('.select2-container--open .select2-search__field').focus(); // Focus search field
                }, 100);
            }

            // Open Select2 automatically when page loads
            setTimeout(openAndFocusSelect2, 500);

            // Also focus search field when manually opened
            $('#yourSelect2').on('select2:open', function() {
                setTimeout(function() {
                    $('.select2-container--open .select2-search__field').focus();
                }, 100);
            });
        });
    </script>

</body>
</html>
