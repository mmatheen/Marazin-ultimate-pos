<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 14px;
            text-align: center;
        }
        .receipt {
            width: 300px;
            margin: auto;
            padding: 10px;
            border: 1px solid #000;
        }
        .header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .line {
            border-top: 1px dashed #000;
            margin: 5px 0;
        }
        .table {
            width: 100%;
            text-align: left;
        }
        .table td {
            padding: 2px 0;
        }
        .table .right {
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="receipt">
        <div class="header">Receipt</div>
        <div>Customer: John Doe</div>
        <div>Date: 2025-03-11</div>
        <div class="line"></div>
        <table class="table">
            <tr>
                <td>Description</td>
                <td class="right">Amount (LKR)</td>
            </tr>
            <tr>
                <td>Item 1</td>
                <td class="right">1,500</td>
            </tr>
            <tr>
                <td>Item 2</td>
                <td class="right">140,000</td>
            </tr>
        </table>
        <div class="line"></div>
        <table class="table">
            <tr>
                <td><strong>Total</strong></td>
                <td class="right"><strong>141,500</strong></td>
            </tr>
        </table>
        <div class="line"></div>
        <div>Thank you for your purchase!</div>
    </div>
</body>
</html>
