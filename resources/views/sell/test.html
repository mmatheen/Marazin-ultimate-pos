<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Keyboard Shortcuts</title>
    <script src="https://unpkg.com/hotkeys-js/dist/hotkeys.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .add { background: #28a745; color: white; }
        .pay { background: #007bff; color: white; }
        .refresh { background: #ffc107; color: black; }
        .print { background: #dc3545; color: white; }
    </style>
</head>
<body>

    <div class="container">
        <h2>POS Keyboard Shortcuts</h2>
        <button class="add" onclick="addItem()">Add Item (Ctrl + A)</button>
        <button class="pay" onclick="processPayment()">Process Payment (Ctrl + B)</button>
        <button class="refresh" onclick="refreshPage()">Refresh Page (R)</button>
        <button class="print" onclick="printReceipt()">Print Receipt (F)</button>
    </div>

    <script>
        function addItem() {
            alert("You added an item!");
        }

        function processPayment() {
            alert("Payment processed!");
        }

        function refreshPage() {
            location.reload();
        }

        function printReceipt() {
            alert("Printing receipt...");
        }

        // Hotkeys Configuration
        hotkeys('ctrl+a, ctrl+b, r, f', function (event, handler) {
            event.preventDefault(); // Prevent default browser actions

            switch (handler.key) {
                case 'ctrl+a':
                    addItem();
                    break;
                case 'ctrl+b':
                    processPayment();
                    break;
                case 'r':
                    refreshPage();
                    break;
                case 'f':
                    printReceipt();
                    break;
            }
        });
    </script>

</body>
</html>
