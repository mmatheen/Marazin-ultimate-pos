<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food City POS Receipt</title>
    <style>
        /* General receipt style for thermal printer (80mm width) */
        @media print {
            body {
                width: 80mm;
                margin: 0;
                padding: 0;
                font-family: 'Arial', sans-serif;
                font-size: 12px;
            }

            .receipt {
                width: 100%;
                padding: 5mm;
                box-sizing: border-box;
            }

            .header, .footer {
                text-align: center;
                font-size: 12px;
            }

            .header h3 {
                font-size: 16px;
                font-weight: bold;
                margin: 0;
            }

            .header p {
                margin: 2px 0;
                font-size: 10px;
            }

            .items {
                margin-top: 10px;
            }

            .items table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 10px;
            }

            .items table td,
            .items table th {
                padding: 3px;
                text-align: left;
                font-size: 12px;
                line-height: 1.5;
                border-bottom: 1px solid #000;
            }

            .items table .text-right {
                text-align: right;
            }

            .total {
                font-weight: bold;
                font-size: 14px;
                text-align: right;
                padding-top: 10px;
            }

            .footer p {
                font-size: 10px;
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="receipt">
        <!-- Header Section -->
        <div class="header">
            <h3>FOOD CITY</h3>
            <p>123 Main St, City, Country</p>
            <p>Phone: +123 456 7890</p>
            <p>Date: 2025-03-10 | Time: 12:00 PM</p>
            <hr>
        </div>

        <!-- Items List -->
        <div class="items">
            <table>
                <tr>
                    <td>Item 1</td>
                    <td class="text-right">$10.00</td>
                </tr>
                <tr>
                    <td>Item 2</td>
                    <td class="text-right">$5.50</td>
                </tr>
                <tr>
                    <td>Item 3</td>
                    <td class="text-right">$2.75</td>
                </tr>
                <tr>
                    <td>Item 4</td>
                    <td class="text-right">$3.25</td>
                </tr>
                <tr class="total">
                    <td>Total</td>
                    <td class="text-right">$21.50</td>
                </tr>
            </table>
        </div>

        <!-- Footer Section -->
        <div class="footer">
            <p>Thank you for shopping at Food City!</p>
            <p>Visit us again soon.</p>
            <p>Store #12345</p>
        </div>
    </div>

    <!-- Print functionality -->
    <script>
        window.onload = function () {
            window.print();
        }
    </script>
</body>
</html>
