<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Multi IMEI Product Handling</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <h2 class="mb-4">Purchase - Multi IMEI Product Entry</h2>

  <table class="table table-bordered align-middle" id="purchaseTable">
    <thead class="table-light">
      <tr>
        <th>Product</th>
        <th>Qty</th>
        <th>Price</th>
        <th>IMEI Entry</th>
      </tr>
    </thead>
    <tbody>
      <tr data-product="Samsung A55" data-qty="3">
        <td>Samsung A55</td>
        <td>3</td>
        <td>1000</td>
        <td><button class="btn btn-sm btn-primary" onclick="openIMEIModal(this)">Enter IMEIs</button></td>
      </tr>
      <tr data-product="iPhone 14" data-qty="2">
        <td>iPhone 14</td>
        <td>2</td>
        <td>2000</td>
        <td><button class="btn btn-sm btn-primary" onclick="openIMEIModal(this)">Enter IMEIs</button></td>
      </tr>
      <tr data-product="Oppo Reno 10" data-qty="5">
        <td>Oppo Reno 10</td>
        <td>5</td>
        <td>1500</td>
        <td><button class="btn btn-sm btn-primary" onclick="openIMEIModal(this)">Enter IMEIs</button></td>
      </tr>
    </tbody>
  </table>

  <button class="btn btn-success" onclick="submitPurchase()">Submit Purchase</button>
</div>

<!-- IMEI Modal -->
<div class="modal fade" id="imeiModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      
      <div class="modal-header bg-dark text-white">
        <h5 class="modal-title">Enter IMEIs for <span id="modalProductName"></span></h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      
      <div class="modal-body">
        <p><strong>Qty Required:</strong> <span id="modalProductQty"></span></p>
        
        <div class="mb-3">
          <textarea id="bulkInput" class="form-control" rows="3" placeholder="Paste IMEIs here (comma or newline separated)"></textarea>
          <button class="btn btn-sm btn-outline-success mt-2" onclick="bulkAddIMEI()">Add to List</button>
        </div>

        <table class="table table-bordered align-middle" id="imeiTable">
          <thead class="table-light">
            <tr>
              <th style="width:60px;">#</th>
              <th>IMEI Number</th>
              <th style="width:100px;">Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <button class="btn btn-sm btn-outline-primary" onclick="addRow()">+ Add IMEI</button>
      </div>
      
      <div class="modal-footer">
        <small class="text-muted me-auto" id="imeiCountText">0 IMEIs entered</small>
        <button type="button" class="btn btn-success" onclick="saveIMEIs()">Save IMEIs</button>
      </div>
      
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
let currentProduct = null;
let imeiData = {}; // store IMEIs for each product
let imeiIndex = 0;

function openIMEIModal(btn) {
  let row = btn.closest("tr");
  currentProduct = row.dataset.product;
  let qty = row.dataset.qty;
  
  document.getElementById("modalProductName").innerText = currentProduct;
  document.getElementById("modalProductQty").innerText = qty;
  
  // Clear old rows
  document.querySelector("#imeiTable tbody").innerHTML = "";
  imeiIndex = 0;

  // Load saved IMEIs if exist
  if (imeiData[currentProduct]) {
    imeiData[currentProduct].forEach(v => addRow(v));
  }

  new bootstrap.Modal(document.getElementById("imeiModal")).show();
}

function addRow(value = '') {
  imeiIndex++;
  let row = `
    <tr>
      <td>${imeiIndex}</td>
      <td><input type="text" class="form-control imei-input" value="${value}" maxlength="15" placeholder="Enter 15-digit IMEI"></td>
      <td><button class="btn btn-sm btn-danger" onclick="removeRow(this)">‚ùå</button></td>
    </tr>`;
  document.querySelector("#imeiTable tbody").insertAdjacentHTML("beforeend", row);
  updateCount();
}

function removeRow(btn) {
  btn.closest("tr").remove();
  updateCount();
}

function bulkAddIMEI() {
  let bulk = document.getElementById("bulkInput").value.trim();
  if (!bulk) return;
  let values = bulk.split(/[\s,]+/).filter(v => v);
  values.forEach(v => addRow(v));
  document.getElementById("bulkInput").value = "";
}

function updateCount() {
  let count = document.querySelectorAll("#imeiTable tbody tr").length;
  document.getElementById("imeiCountText").innerText = `${count} IMEIs entered`;
}

function saveIMEIs() {
  let imeis = [];
  document.querySelectorAll(".imei-input").forEach(input => {
    let val = input.value.trim();
    if (val) imeis.push(val);
  });

  // validation
  let qtyRequired = parseInt(document.getElementById("modalProductQty").innerText);
  if (imeis.length !== qtyRequired) {
    alert(`You must enter exactly ${qtyRequired} IMEIs for ${currentProduct}`);
    return;
  }

  // check duplicates
  let dupes = imeis.filter((item, idx) => imeis.indexOf(item) !== idx);
  if (dupes.length > 0) {
    alert("Duplicate IMEIs: " + dupes.join(", "));
    return;
  }

  imeiData[currentProduct] = imeis;
  console.log("Saved IMEIs for", currentProduct, imeis);

  bootstrap.Modal.getInstance(document.getElementById('imeiModal')).hide();
}

function submitPurchase() {
  console.log("Final Purchase Data:", imeiData);
  alert("Check console for final data!");
}
</script>
</body>
</html>
